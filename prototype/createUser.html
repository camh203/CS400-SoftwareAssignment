<!DOCTYPE html>
<html>
    <head>
        <title>Create Profile - SportsLink</title>

        <meta charset="utf-8">
        <meta name ="viewport" content = "width=device-width, intial-scale1">
    </head>

    <body>
        <h1>Create a New Profile:</h1>

        <form id = "userForm" onsubmit = "return false;">
            <label for = "profile_photo">Upload a Profile Picture:</label><br>
            <input id = "image" type = "file" name = "profile_photo" placeholder = "Photo" capture><br>
            <br>
            <label for = "fname"> First Name:</label><br>
            <input type = "text" id = "fname" name = "fname" required><br>
            <label for = "lname"> Last Name:</label><br>
            <input type = "text" id = "lname" name = "lname" required><br>
            <br>
            <label for = "user">Username:</label><br>
            <input type = "text" id = "user" name = "user" required><br>
            <label for = "pass">Password:</label><br>
            <input type = "password" id = "pass" placeholder = "" name = "pass" required><br>
            <br>
            <label for = "email">Email:</label><br>
            <input type = "text" id = "email" name = "email" required><br>
            <label for = "phone"> Phone Number:</label><br>
            <input type = "tel" id = "phone" name = "phone" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
            
            <input type = "submit" value = "Create Acount">
        </form>

        <script>

</html>
