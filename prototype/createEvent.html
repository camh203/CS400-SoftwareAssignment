<!DOCTYPE html>
<html>

  <head>
    <title>Create Event - SportsLink</title>
    <meta charset = "utf-8">
    <meta name ="viewport" content = "width=device-width, intial-scale1">
  </head>

  <body>
    <form>
      <h1>Create a New Event!</h1>
      
      <label>First Name: </label>
      <input type="text" name="fName" required>
      <br><br>
      
      <label>Last Name: </label>
      <input type="text" name="lName" required>
      <br><br>
      
      <label>Choose Sport: </label>
      <select name="sports">
          <option value="soccer">Soccer</option>
          <option value="football">Football</option>
          <option value="volleyball">Volleyball</option>
          <option value="baseball">Baseball</option>
          <option value="other">Other</option>
        </select>
      <br><br>
      
      <label>Choose a time for the event:</label>
      <input type="time" name="eventTime" required>
      <br><br>
      
      <label>Enter a location for the event:</label>
      <input type="text" id="eventLocation" required>
      <br><br>
      
      <input type="submit" name="Submit">
      <br><br>
      <button>
        <a href = "http://localhost:8000/">Go Back</a>
      </button>
      
      </form>
      <script>
        if(localStorage){
          localStorage.setItem("")
        }
      </script>
  </body>
</html>
